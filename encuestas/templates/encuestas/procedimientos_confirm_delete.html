{% extends 'nucleo/base.html' %}
{% load static %}
{% block title %}Borrar Procedimientos{% endblock %}
{% block content %}


<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-center" style="text-shadow:1px -3px 5px rgba(200,145,255,0.7);font-weight:normal;
                color:#2F6982;letter-spacing:3pt;word-spacing:5pt;font-size:30px;text-align:justify;
                font-family:lucida sans unicode, lucida grande, sans-serif;line-height:1;"> Directorio de Procedimientos
      </div>
      <a href="{% url 'listar_procedimientos' %}" class="btn btn-secondary">Volver</a>

       

      <div class="card-body">
        <div class="col-12 mb-2"></div>

        <div class="card">
          <div class="card-header">
            <a style="text-shadow:1px 1px 1px rgba(79,185,255,1);font-weight:normal;text-decoration:underline;color:#7E90BF;
                                    letter-spacing:1pt;word-spacing:2pt;font-size:16px;text-align:justify;font-family:lucida sans unicode, lucida grande, sans-serif;
                                    line-height:1;">CONFIRMAR BORRADO: </a>
          </div>

          <div class="card-body">
            <form method="post">{% csrf_token %}
                  <p>¿Estás seguro que quieres eliminar: "{{ object }}"?</p>
                  <input type="submit" class="btn btn-danger" value="BORRAR">
              </form>         
          </div>

          
        </div>
      </div>
      
    </div>
    
  </div>
  
</div>



{% endblock %}
